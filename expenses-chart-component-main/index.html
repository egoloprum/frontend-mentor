<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Expenses chart component</title>

    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div class="wrapper">
      <div class="card">
        <div class="top">
          <div>
            <p>My balance</p>
            <h2>$921.48</h2>
          </div>
          <div>
            <img src="images/logo.svg" alt="">
          </div>
        </div>
        <div class="bottom">
          <h2>Spending - Last 7 days</h2>
          <div class="chart">

            <div>
              <div class="column" data="12"></div>
              <span>mon</span>
            </div>
            <div>
              <div class="column"></div>
              <span>tue</span>
            </div>
            <div>
              <div class="column"></div>
              <span>wed</span>
            </div>
            <div>
              <div class="column"></div>
              <span>thu</span>
            </div>
            <div>
              <div class="column"></div>
              <span>fri</span>
            </div>
            <div>
              <div class="column"></div>
              <span>sat</span>
            </div>
            <div>
              <div class="column"></div>
              <span>sun</span>
            </div>

          </div>

          <p class="this-month">Total this month</p>
          <div class="total">
            <h1>$478.33</h1>
            <div>
              <p>+2.4%</p>
              <p>from last month</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
