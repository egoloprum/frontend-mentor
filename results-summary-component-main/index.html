<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;0,800;0,900;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  </head>
  <body>

    <div class="wrapper">
      <div class="card">
        <div class="left">
          <h3>Your Result</h3>
          <div class="circle">
            <span>76</span>
            <span>of 100</span>
          </div>
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right">
          <h3>Summary</h3>
          <div class="list">
            <p><span><img src="assets/images/icon-reaction.svg" alt="">Reaction</span><span><span>80</span> / 100</span></p>
            <p><span><img src="assets/images/icon-memory.svg" alt="">Memory</span><span><span>92</span> / 100</span></p>
            <p><span><img src="assets/images/icon-verbal.svg" alt="">Verbal</span><span><span>61</span> / 100</span></p>
            <p><span><img src="assets/images/icon-visual.svg" alt="">Visual</span><span><span>72</span> / 100</span></p>
          </div>
          <div class="button">
            <button>Continue</button>
          </div>
        </div>
      </div>
    </div> 
  </body>
</html>
