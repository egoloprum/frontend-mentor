<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <div class="wrapper">
      <div class="navbar">
        <div class="nav-left">
          <h2>snap</h2>
          <p class="arrow nav-hide" id="features"><span>Features</span><img class="down" src="images/icon-arrow-down.svg" alt=""></p>
          <p class="arrow nav-hide" id="company"><span>Company</span><img class="down" src="images/icon-arrow-down.svg" alt=""></p>
          <p class="nav-hide">Careers</p>
          <p class="nav-hide">About</p>
        </div>

        <div class="nav-right">
          <p class="nav-hide">Login</p>
          <button class="register nav-hide">Register</button>
          <img class="menu-button" id="menu-button" src="images/icon-menu.svg" alt="">
        </div>
      </div>

      <div class="hero">
        <div class="left">
          <h1>Make remote work</h1>
          <h4>Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.
          </h4>
          <button class="learn">Learn more</button>
          <div class="logos">
            <div><img src="images/client-databiz.svg" alt=""></div>
            <div><img src="images/client-audiophile.svg" alt=""></div>
            <div><img src="images/client-meet.svg" alt=""></div>
            <div><img src="images/client-maker.svg" alt=""></div>
          </div>
        </div>

        <div class="right">
          <img src="images/image-hero-desktop.png" alt="">
        </div>
      </div>
    </div>

    <div class="sidebar">
      <div>
        <img id="close-menu" src="images/icon-close-menu.svg" alt="">
      </div>
      <div>
        <p id="sidebar-features">
          Features <img class="down" src="images/icon-arrow-down.svg" alt="">
        </p>
        <div class="sidebar-features">
          <p><img src="images/icon-todo.svg" alt="">Todo List</p>
          <p><img src="images/icon-calendar.svg" alt="">Calendar</p>
          <p><img src="images/icon-reminders.svg" alt="">Reminders</p>
          <p><img src="images/icon-planning.svg" alt="">Planning</p>
        </div>

        <p id="sidebar-company">
          Company <img class="down" src="images/icon-arrow-down.svg" alt="">
        </p>
        <div class="sidebar-company">
          <p>History</p>
          <p>Our Team</p>
          <p>Blog</p>
        </div>

        <p>Careers</p>
        <p>About</p>
      </div>
      <div>
        <p>Login</p>
        <button class="register">Register</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
